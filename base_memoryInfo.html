<section class="content-header">
	<h1>Memory 사용 현황</h1>
</section>


<section class="content">
	
	<div id="mem_hostid" style="display:none"></div>
	
	<div id="container"></div>
	
	<div id='memChildProcessContent' style="background:white; display: none; float:left; margin-left:20px; padding:15px 15px 15px 15px; border:3px solid #c1c7ce; width:982px; height:50%; opacity:1;">
		<strong style="font-size: 18px">상세 프로세스 - </strong><strong id="memDetailProcTitle" style="font-size: 18px"></strong><br><br>
		<div id="memChildProcTbl" style="overflow:auto; height:80%;"></div>
		<span><a onclick="$('#memChildProcessContent').trigger('close'); return false;" href="#none">확인</a></span> 
	</div> 
	
	<div id='mem_time_content' style="background:white; display: none; float:left;margin-left:20px;padding:15px 15px 15px 15px; border:3px solid #c1c7ce;width:px; opacity:1;">
		<input type="number" id="mem_timeInput" placeholder="시간" name="" maxlength="10" value="" class="inpTxt t_left" title="" style="width:300px;"/>
		<span><a onclick="$('#mem_time_content').trigger('close'); javascript:resetMemChartTime();" class="btn">확인</a></span> 
		<span><a onclick="$('#mem_time_content').trigger('close'); return false;" class="btn">취소</a></span> 
	</div> 
	
	
	<div class="col-70">
		<!-- <div class="col-xs-6"> -->
		<div class="col-c50">
			<div class="col-c50-block">
				<div id="chart_memUsage" style="min-width: 310px; height: 290px; margin: 0 auto"></div>
			</div>
			
			<div class="col-c50-block">
				<div id="chart_memTotal" style="min-width: 310px; height: 290px; margin: 0 auto"></div>
			</div>			
		</div>
	</div>
	
	<div class="col-30">
		<div class="col-c50">
			<div class="row">
			<div class="col-md-12">
			<div class="range-selector pull-right">
				<div>
					<div class="ranges">
						<button type="button" id="btn_mem_charttime" class="btn" data-range="hr" value="12">기타</button>
						<button type="button" id="btn_mem" class="btn" data-range="hr" value="12">12시간</button>
						<button type="button" id="btn_mem" class="btn" data-range="hr" value="6">6시간</button>
						<button type="button" id="btn_mem" class="btn" data-range="hr" value="3">3시간</button>
						<button type="button" id="btn_mem" class="btn" data-range="hr" value="2">2시간</button>
						<button type="button" id="btn_mem" class="btn" data-range="hr" value="1">1시간</button>
					</div>
				</div>
			</div>
			</div>
			</div>
			<div class="col-c50-block">
				<section class="panel">
					<header class="panel-heading">
						<h2 class="panel-title">프로세스 Memory 사용 현황</h2>
						<div id="memProcessTime" class="panel-actions process-date smaller"></div>
						<div class="clear"></div>
					</header>
					<div class="panel-body">
						<div id="memProcess_wrapper" class="dataTables_wrapper no-footer">	
							<div class="table-responsive">
			                    <table id="memProcess" class="table table-bordered simple-list dataTable no-footer table-striped table-hover" role="grid">
									
			                    </table>
			                </div>
			            </div>
		            </div>
	            </section>
			</div>
		</div>
	</div>

</section>
