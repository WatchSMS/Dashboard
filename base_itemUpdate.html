        <div id="itemInfoSummary_U" class="div_itemInfo" align="center">

                <h3>트리거</h3>
            </div>

                <table id="triggerThresholdUpdate" class="table1 table_triggerInfo">
                    <thead>
                    <tr>

                    </tr>

                        <th class="text_center">집계시작(분)</th>
                        <th class="text_center">기준</th>
                        <th class="text_center">비교</th>

                        <th class="text_center">E-mail</th>
                        -->
                    </tr>
                    </thead>
                    <tbody id="thesholdUpdate_tbody">

                    </tbody>
                </table>
            </div>
        </div>

        <div id="setting_btn_update" class="div_itemSubmitButton" align="right">
            <button id="btn_update" type="button" class="button_short" onclick="update_ItemSubmitBtn()">수정</button>
            <button id="btn_cancel" type="button" class="button_short" onclick="update_Pageback()">취소</button>
            <button id="btn_delete" type="button" class="button_short" onclick="update_ItemDeleteBtn()">삭제</button>
        </div>
    </div>
