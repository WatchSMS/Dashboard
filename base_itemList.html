<section class="content" xmlns="http://www.w3.org/1999/html">
    <div id="hostNamePopUp" class="popup_searchHostName">
        <strong class="popup_titleStrong"> 호스트 </strong><br><br>
        <table id="hostName" class="table1">
            <tbody id="hostNameTbody">
            </tbody>
        </table>
    </div>

    <div id="alertPopUp" class="popup_alertInfo">
    </div>

    <div id="item_searchDiv" class="div_itemSearchDiv">
        <div id="item_add_div" class="div_itemAdd" align="right">
            <input type="text" id="value_HostId" class="input_hostNameText" size="3" readonly>
            <button type="button" id="itemAdd" class="button_short" onclick="list_CreateItemBtn()">아이템추가</button>
        </div>

        <div id="search_hostInfo">
            <br><br>
            <label id="host_name"> 호스트 명&nbsp:&nbsp</label>
            <input type="text" id="search_hostNm" class="input_searchHostName" readonly>
            <button type="button" id="btn_hostName" class="button_short" onclick="filter_HostNameBtn()">선택</button>
            </input>
        </div>

        <br>

        <div id="severity_div">
            <label id="trigger_severity"> 트리거 심각도&nbsp:&nbsp</label>
            <div id="filter_severity" class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="trigger_severity" id="trigger_all" value="all" checked autocomplete="off">전체</label>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="trigger_severity" id="trigger_notClassified" value="0" autocomplete="off">미분류</label>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="trigger_severity" id="trigger_information" value="1" autocomplete="off">정보</label>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="trigger_severity" id="trigger_warning" value="2"
                           autocomplete="off">경고</label>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="trigger_severity" id="trigger_average" value="3" autocomplete="off">가벼운 장애</label>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="trigger_severity" id="trigger_high" value="4" autocomplete="off">중증
                    장애</label>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="trigger_severity" id="trigger_disaster" value="5" autocomplete="off">심각한
                    장애</label>
                </label>
            </div>
        </div>

        <div id="search_button" class="div_itemFilterButton" align="right">
            <button id="btn_filter" class="button_short" onclick="filter_ListSearchBtn()">필터</button>
            <button id="btn_reset" class="button_short" onclick="filter_ListResetBtn()">리셋</button>
        </div>
    </div>

    <div id="itemTrigger_list" class="div_itemTriggerList">
        <table class="table1" id="itemTriggerList">
            <thead>
            <tr>
                <td rowspan="2" class="td_widthPer01">
                    <input type="checkbox" class="line checkBox_itemSelect" name="ItemCheckBox" id="allCheckBox"
                           onclick="list_CheckBoxAll()">
                </td>
                <td colspan="3" class="line td_widthPer50">아이템</td>
                <td colspan="3" class="line td_widthPer50">트리거</td>
                <!--<td colspan="1" class="line td_widthPer10">상태</td>-->
            </tr>
            <tr>
                <!--
                    <td class="line" width="6%">템플릿 아이디</td>
                    <td class="line" width="6%">아이템 아이디</td>
                -->
                <td class="line td_widthPer35">수집항목</td>
                <td class="line td_widthPer10">어플리케이션</td>
                <td class="line td_widthPer05">상태</td>

                <td class="line td_widthPer35">임계치</td>
                <td class="line td_widthPer10">심각도</td>
                <td class="line td_widthPer05">상태</td>
            </tr>
            </thead>
            <tbody id='itemTriggerBody'>
            </tbody>
        </table>
    </div>

    <div id="paging" class="pagination_item" align="center">
    </div>

    <div id="setting_btn" class="div_itemSettingButton" align="left">
        <button id="itemOn" class="button_short" onclick="list_ItemStatusOn()">활성</button>
        <button id="itemOff" class="button_short" onclick="list_ItemStatusOff()">비활성</button>
        <button id="itemDel" class="button_short" onclick="list_ItemDelete()">삭제</button>
    </div>
</section>
