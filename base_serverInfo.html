<section class="content-header">
    <h1>서버 정보 요약</h1>
</section>

<section class="content">
    <div class="col-55">
        <div class="box box-info">
            <div class="box-header with-border">
                <div class="box-body" id="cpuUse"></div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <div class="box-body" id="memoryAll"></div>
            </div>
        </div>

        <div class="box box-info col-50">
            <div class="box-header with-border">
                <div class="box-body" id="diskUse"></div>
            </div>
        </div>

        <div class="box box-info col-50">
            <div class="box-header with-border">
                <div class="box-body" id="trafficUse"></div>
            </div>
        </div>
    </div>

    <div class="col-45">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 서버정보 </span>
                </div>

                <div class="box-body">
                    <table class="table" id="serverInfo">
                    </table>
                </div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 프로세스 </span>
                    <div id="processTime" class="panel-actions process-date smaller"></div>
                    <div class="clear"></div>
                </div>

                <br>

                <div class="box-body">
                    <table class="table table-striped table-hover simple-list  dataTable no-foote" role="grid" id="serverProcessList">
                    </table>
                </div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 이벤트 목록 </span>
                </div>

                <div class="box-body">
                    <table class="table-server no-margin table-condensed table-hover table-striped" id="serverEventList">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
