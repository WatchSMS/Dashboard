<section class="content-header">
    <h1>서버 정보 요약</h1>
</section>

<section class="content">
    <div class="col-60">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> CPU 사용량 </span>
                </div>
                <div class="box-body" id="cpuUse"></div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 전체메모리 </span>
                </div>

                <div class="box-body" id="memoryAll"></div>
            </div>
        </div>

        <div class="box box-info col-50">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 디스크 사용량 </span>
                </div>

                <div class="box-body" id="diskUse"></div>
            </div>
        </div>

        <div class="box box-info col-50">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 트래픽 사용량 </span>
                </div>

                <div class="box-body" id="trafficUse"></div>
            </div>
        </div>
    </div>

    <div class="col-40">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 서버정보 </span>
                </div>

                <div class="box-body">
                    <table class="table" id="serverInfo">

                    </table>
                </div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 프로세스 </span>
                </div>

                <div class="box-body">
                    <table class="table-server no-margin table-condensed table-hover table-striped" id="serverProcessList">
                        <thead>
                        <tr style="border-collapse: collapse;">
                            <th>이름</th>
                            <th>CPU</th>
                            <th>메모리</th>
                            <th>수</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="pull-left">
                    <span class="font-title"> 이벤트 목록 </span>
                </div>

                <div class="box-body">
                    <table class="table-server no-margin table-condensed table-hover table-striped" id="serverEventList">
                        <thead>
                        <tr style="border-collapse: collapse;">
                            <th>이벤트 등급</th>
                            <th>상태</th>
                            <th>발생시간</th>
                            <th>지속시간</th>
                            <th>인지</th>
                            <th>호스트명</th>
                            <th>비고</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
