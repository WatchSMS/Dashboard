<section class="content-header">
    <h1>디스크 사용량</h1>
</section>

<section class="content">
    <div class="col-30">
        <div class="col-c50">
            <div class="col-c50-block">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <div>
                                <div class="ranges">
                                    <button type="button" id="btn_cpu" class="btn display-none" data-range="selection"></button>
                                    <button type="button" id="btn_cpu" class="btn" data-range="hr" value="12">12시간</button>
                                    <button type="button" id="btn_cpu" class="btn" data-range="hr" value="10">10시간</button>
                                    <button type="button" id="btn_cpu" class="btn" data-range="hr" value="6">6시간</button>
                                    <br>
                                    <button type="button" id="btn_cpu" class="btn" data-range="hr" value="3">3시간</button>
                                    <button type="button" id="btn_cpu" class="btn" data-range="hr" value="2">2시간</button>
                                    <button type="button" id="btn_cpu" class="btn" data-range="hr" value="1">1시간</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="panel">
                    <header class="panel-heading">
                        <h2 class="panel-title">디스크</h2>
                        <div id="diskTime" class="panel-actions process-date smaller"></div>
                        <div class="clear"></div>
                    </header>
                    <div class="panel-body">
                        <div id="diskList_wrapper" class="dataTables_wrapper no-footer">
                            <div id="diskList">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="col-70">
        <div class="col-c50">
            <div class="col-c50-block">
                <div id="chart_diskIo" style="min-width: 310px; height: 290px; margin: 0 auto"></div>
            </div>

            <div class="col-c50-block">
                <div id="chart_diskUse" style="min-width: 310px; height: 290px; margin: 0 auto"></div>
            </div>
        </div>
    </div>

</section>
